<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checkbox & Radio</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body>
    <form>
        <!-- checkbox -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Sepakbola</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Membaca</label>
        </div>
        <!-- Radio -->
        <div class="form-check">
            <input type="radio" class="form-check-input" name="jk" id="Laki-Laki">
            <label class="form-check-label">Laki-laki</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="jk" id="Perempuan">
            <label class="form-check-label">Perempuan</label>
        </div>
    </form>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
